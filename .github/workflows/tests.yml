name: tests

on: [push, pull_request]

jobs:
  test:
    name: Run test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [linux, osx]

    steps:

      - uses: actions/checkout@v1

      - name: Setup ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.0

      - name: Install gems
        run: |
          bundle Install

      - name: Run test
        run: |
          bundle exec rake spec